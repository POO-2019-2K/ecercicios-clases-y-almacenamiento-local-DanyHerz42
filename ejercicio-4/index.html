<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="row encOne">
        <div class="col-4 pt-4">
            <h2>Saldo</h2>
        </div>
        <ul class="nav col-12 justify-content-center border p-1">
            <li class="nav-item m-1">
                <a class="nav-link" href="../ejercicio-1/index.html">Inscripciones</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="../ejercicio-2/index.html">Saldo</a>
            </li>
            <li class="nav-item m-1">
                <a class="nav-link" href="#">Saldo + Movimientos</a>
            </li>
            <li class="nav-item m-1">
                <a class="nav-link" href="#">Inscripciones + Asistencias</a>
            </li>
        </ul>
    </div>

    <div class="container-fluid sombra">
        <div class="row justify-content-between px-4">
                <form action="" class="col-6 my-4 border needs-validation" id="form" novalidate>
                    <div class="row"> 
                        <div class="form-group col-12 p-4 encima">
                            <label for="monto">Monto:</label>
                            <input type="number" class="form-control" id="monto" placeholder="Type here">
                            <div class="valid-feedback">Correcto!</div>
                            <div class="invalid-feedback">Este campo es obligatorio</div>
                        </div>
                        <div class="form-group col-12 p-4 encima">
                            <label for="tipo">Tipo de transaccion:</label>
                            <select id="tipo" class="form-control">
                                <option value="0">--</option>
                                <option value="retiro">Retiro</option>
                                <option value="deposito">deposito</option>
                            </select>
                            <div class="valid-feedback">Correcto!</div>
                            <div class="invalid-feedback">Este campo es obligatorio</div>
                        </div>
                    </div>
                
                    <div class="row">
                        <div class="col-12 justify-content-center p-3" >
                            <button type="button" id="btnAdd" class="btn btn-block btn-danger">Agregar</button>
                        </div>
                    </div>
                </form>

                <div class="col-5 my-4 border p-4">
                    <h4>Saldo total</h4>
                    <hr><br><br>
                    <h3 id="saldo">$00.00 MXN</h3>
                </div>
        </div>
    </div>
    <div class="container-fluid my-4 infor">
        <div class="row justify-content-center">
            <div class="col-8 ">
                <table class="table table-striped table-bordered" id="tabla">
                    <thead>
                        <tr>
                            <th>Tipo de Transaccion</th>
                            <th>Monto</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

<script src="Main.js" type="module"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
</body>
</html>
